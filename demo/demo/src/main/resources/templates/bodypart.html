<!DOCTYPE html>
<html
  layout:decorate="~{shared/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>BodyPart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div layout:fragment="content">
      <h2>BodyPart Page</h2>
      <!-- Buttons Section -->
      <div href="#" class="row" style="justify-content: center">
        <button
          type="button"
          class="btn btn-sm bg-gradient-primary"
          style="margin-right: 10px"
        >
          Documents
        </button>
        <button
          th:href="@{'/bodypart/' + ${mainPart.id} + '/quizzes'}"
          type="button"
          class="btn btn-sm bg-gradient-primary"
        >
          Quizzes
        </button>
      </div>

      <div
        class="row bg-danger"
        style="margin-top: 10px; height: max-content; margin-right: 10px"
      >
        <!-- BodyPart 3D model -->
        <div class="col">
          <p>Bodypart 3d model</p>
        </div>
        <!-- Dropdow elements section -->
        <div class="col bg-gradient-primary">
          <div
            class="card card-success"
            style="
              transition: all 0.15s ease 0s;
              height: inherit;
              width: inherit;
            "
          >
            <div class="card-header">
              <h3 class="card-title" th:text="${mainPart.name}"></h3>
              <div class="card-tools">
                <button
                  type="button"
                  class="btn btn-tool"
                  data-card-widget="maximize"
                >
                  <i class="fas fa-expand"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-tool"
                  data-card-widget="collapse"
                >
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <p th:text="${mainPart.info}"></p>
            </div>
          </div>

          <div th:each="bodyPart : ${bodyParts}">
            <!-- Display each parameter -->
            <div
              class="card collapsed-card"
              style="
                transition: all 0.15s ease 0s;
                height: inherit;
                width: inherit;
              "
            >
              <div class="card-header">
                <h3 class="card-title" th:text="${bodyPart.name}"></h3>
                <div class="card-tools">
                  <button
                    type="button"
                    class="btn btn-tool"
                    data-card-widget="maximize"
                  >
                    <i class="fas fa-expand"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-tool"
                    data-card-widget="collapse"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <p th:text="${bodyPart.info}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

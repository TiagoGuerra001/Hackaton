<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8" />
  <title>Shop</title>
  <style>
    /* CSS styles here */
  </style>
</head>

<body>
  <div layout:fragment="content">
    <div class="card card-primary">
      <div class="card-header d-flex w-100">
        <h4>Shop</h4>

        <h4 class="ml-auto">
          <i class="fas fa-coins"></i>
          <span th:text="${userCoin}"></span>
        </h4>
      </div>
      <div class="card-body">
        <div class="w-100 d-flex flex-wrap gap-3">
          <div class="card " th:each="item : ${shopItems}">
            <div class="card-header bg-info">
              <h3 class="card-title text-center" th:text="${item.name}"></h3>
            </div>
            <div class="card-body w-100">

              <div class="row w-100 h-100">
                <div class="col d-flex align-items-center justify-content-center">
                  <div class="img-card">
                    <img th:src="'/images/organs/'+${item.imageID}" alt="Item image"
                      style="max-width: 200px; max-height: 200px" class="rounded" />
                  </div>
                </div>
                <div class="col justify-content-center">
                  <div class="item-text">
                    <p th:text="${item.info}"></p>
                  </div>
                  <div class="item-buy">
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex flex-row gap-2 align-items-center">
                        <h4>Price: </h4>
                        <div class="d-flex gap-2 align-items-center font-weight-bold">
                          <h3 th:text="${item.price}"></h3>
                          <i class="fas fa-coins"></i>
                        </div>

                      </div>


                    </div>

                  </div>
                  <a type="button" class="btn btn-success w-100 mt-auto"
                    th:style="${item.price} > ${userCoin} ? 'pointer-events: none; opacity: 0.5;' : ''"
                    th:href="@{'/shop/' + ${item.id}}">
                    Buy
                  </a>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

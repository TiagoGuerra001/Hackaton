<!DOCTYPE html>
<html
  layout:decorate="~{shared/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Shop</title>
    <style>
      /* CSS styles here */
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="card card-primary">
        <div class="card-header">
          <h4>Shop</h4>
        </div>
        <div class="card-body">
          <div class="btn-group w-100 mb-2">
            <a class="btn btn-info" data-filter="1">All Items</a>
            <a class="btn btn-info" data-filter="2">Organs</a>
            <a class="btn btn-info" data-filter="3">Others</a>
          </div>
          <div class="mb-2">
            <div class="float-right">
              <select class="custom-select" style="width: auto" data-sortorder>
                <option value="asc">Sort by price</option>
                <option value="desc">Sort by availability</option>
              </select>
              <div class="btn-group">
                <a class="btn btn-default" data-sortasc>Ascending</a>
                <a class="btn btn-default" data-sortdesc>Descending</a>
              </div>
            </div>
          </div>
          <div
            class="filter-container p-0 row"
            style="
              padding: 3px;
              position: relative;
              width: 100%;
              display: flex;
              flex-wrap: wrap;
              height: 132px;
            "
          >
            <!-- Card elements here -->
            <div class="row" style="display: flex; flex-wrap: wrap">
              <div class="col-md-4" th:each="item : ${shopItems}">
                <div class="card">
                  <div class="card-header">
                    <h3
                      class="card-title text-center"
                      th:text="${item.name}"
                    ></h3>
                  </div>
                  <div class="card-body">
                    <div class="img-card">
                      <img
                        th:src="'/images/organs/'+${item.imageID}"
                        alt="Item image"
                        style="width: 200px; height: 200px"
                      />
                    </div>
                    <div class="item-text">
                      <p th:text="${item.info}"></p>
                    </div>
                    <div class="item-buy">
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <h4 th:text="'Price: ' + ${item.price}"></h4>
                        <a
                          type="button"
                          class="btn btn-primary"
                          th:href="@{'/shop/' + ${item.id}}"
                        >
                          Buy
                    </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

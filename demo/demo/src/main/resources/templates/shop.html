<!DOCTYPE html>
<html
  layout:decorate="~{shared/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Shop</title>
    <style>
      /* CSS styles here */
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="card card-primary">
        <div class="card-header">
          <h4>Shop</h4>
        </div>
        <div class="card-body">
          <div class="btn-group w-100 mb-2">
            <a class="btn btn-info" data-filter="1">All Items</a>
            <a class="btn btn-info" data-filter="2">Organs</a>
            <a class="btn btn-info" data-filter="3">Others</a>
          </div>
          <div class="mb-2">

            <div class="float-left">
              <div class="d-flex h-100 align-content: center; gap-2">
                <i class="fa fa-coins"></i>
                <p th:text="${userCoins}">ola</p>
              </div>
            </div>

            <div class="float-right">
              <select class="custom-select" style="width: auto" data-sortorder>
                <option value="asc">Sort by price</option>
                <option value="desc">Sort by availability</option>
              </select>
              <div class="btn-group">
                <a class="btn btn-default" data-sortasc>Ascending</a>
                <a class="btn btn-default" data-sortdesc>Descending</a>
              </div>
            </div>
          </div>
          <div
            class="filter-container p-0 row"
            style="
              padding: 3px;
              position: relative;
              width: 100%;
              display: flex;
              flex-wrap: wrap;
              height: 132px;
            "
          >
            <!-- Card elements here -->
            <div class="card" style="width: 18rem">
              <img src="image-url" class="card-img-top" alt="Item Image" />
              <div class="card-body">
                <h5 class="card-title">Item Name</h5>
                <p class="card-text">Item Description</p>
                <p class="card-text" id="price-tag" value="10">Price: $10.00</p>
                <a href="#" class="btn btn-primary" onclick="BuyItem(10)">Buy</a>
              </div>
            </div>

            <div class="card" style="width: 18rem">
              <img src="image-url" class="card-img-top" alt="Item Image" />
              <div class="card-body">
                <h5 class="card-title">Item Name</h5>
                <p class="card-text">Item Description</p>
                <p class="card-text" id="price-tag" value="11">Price: $11.00</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript code here
      const filterButtons = document.querySelectorAll("[data-filter]");
      const sortSelect = document.querySelector("[data-sortorder]");
      const sortAscButton = document.querySelector("[data-sortasc]");
      const sortDescButton = document.querySelector("[data-sortdesc]");

      // Add event listeners to filter buttons
      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const filterValue = button.getAttribute("data-filter");
          // Perform filtering logic based on filterValue
          // ...
        });
      });

      // Add event listener to sort select
      sortSelect.addEventListener("change", () => {
        const sortOrder = sortSelect.value;
        // Perform sorting logic based on sortOrder
        // ...
      });

      // Add event listeners to sort buttons
      sortAscButton.addEventListener("click", () => {
        // Perform ascending sorting logic
        //gets all the cards price tags values
        let priceTags = document.querySelectorAll("#price-tag");
        //sorts the price tags values
        priceTags.sort((a, b) => a.value - b.value);
        //rearranges the cards based on the sorted price tags
        priceTags.forEach((priceTag, index) => {
          let card = priceTag.closest(".card");
          card.style.order = index;
        });
      });

      sortDescButton.addEventListener("click", () => {
        // Perform descending sorting logic
        // ...
      });

      
        // Buy item logic here
        function BuyItem(price) {
          // Buy item logic here
          fetch('/update-price', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ price: price })
          })
            .then(response => response.json())
            .then(data => {
              // Handle the response data
              console.log(data);
            })
            .catch(error => {
              // Handle any errors
              console.error(error);
            });
        
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html
  layout:decorate="~{shared/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quizzes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div layout:fragment="content">
      <h2>Quizzes Page</h2>
      <!-- Buttons Section -->
      <div class="row" style="justify-content: center">
            <a
            th:href="@{'/bodypart/' + ${mainPart.id}}"
            type="button"
            class="btn btn-sm bg-gradient-primary"
            style="margin-right: 10px; width: 120px"
            >
            Documents
        </a>
            <a
            th:href="@{'/bodypart/' + ${mainPart.id} + '/quizzes'}"
            type="button"
            class="btn btn-sm bg-gradient-primary"
            style="width: 120px"
            >
            Quizzes
        </a>
        </div>
      <!-- duolingo path system-->

      <style>
        .round-button {
          display: inline-block;
          padding: 30px 42px;
          border-radius: 50%;
          background-color: #c4c4c4;
          color: white;
          text-align: center;
          border: none;
          box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.1);
          cursor: not-allowed;
          background-image: url("/images/icons/lock.png");
          background-size: 30%;
          background-position: center;
          background-repeat: no-repeat;
        }

        .round-button.active {
          background-color: #50e820;
          background-image: url("/images/icons/star.png");
          cursor: pointer;
        }

        .round-button.done {
          background-color: #50e820;
          background-image: url("/images/icons/check.png");
          cursor: pointer;
        }

        .round-button:hover.active {
          filter: brightness(1.2);
        }
      </style>

      <!-- Button Path-->
      <div style="display: flex; justify-content: center; width: 100%">
        <div style="flex-direction: row">
          <div>
            <button
              id="button1"
              class="round-button active"
              style="margin-top: 60px"
            ></button>
          </div>
          <div>
            <button
              id="button2"
              class="round-button"
              style="margin-top: 60px; margin-left: 80px"
            ></button>
          </div>
          <div>
            <button
              id="button3"
              class="round-button"
              style="margin-top: 60px; margin-left: 160px"
            ></button>
          </div>
          <div>
            <button
              id="button4"
              class="round-button"
              style="margin-top: 60px; margin-left: 80px"
            ></button>
          </div>
          <div>
            <button
              id="button5"
              class="round-button"
              style="margin-top: 60px"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const buttons = document.querySelectorAll(".round-button");

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        if (!button.classList.contains("done")) {
          if (button.classList.contains("active")) {
            button.classList.remove("active");
            button.classList.add("done");
          } else {
            button.classList.add("active");
          }
        }
      });
    });
  </script>
</html>

<!DOCTYPE html>
<html
  layout:decorate="~{shared/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quizzes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div layout:fragment="content">
        <h2>Quizzes Page</h2>
        <!-- Buttons Section -->
        <div href="#" class="row" style="justify-content: center">
            <button
            type="button"
            class="btn btn-sm bg-gradient-primary"
            style="margin-right: 10px"
            >
            Documents
            </button>
            <button
            th:href="@{'/bodypart/' + ${mainPart.id} + '/quizzes'}"
            type="button"
            class="btn btn-sm bg-gradient-primary"
            >
            Quizzes
            </button>
        </div>

        <!-- duolingo path system-->

        <style>
            .round-button {
                display: inline-block;
                padding: 30px 42px;
                border-radius: 50%; 
                background-color: #c4c4c4;
                color: white;
                text-align: center;
                border: none;  
                box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.1);
                cursor: not-allowed; 
                background-image: url('/static/lock.png');
                background-position: center;
                background-repeat: no-repeat;
            }

            .round-button.active {
                background-color: #50e820;
                background-image: url('/icons/star.png');
                cursor: pointer; 
            }

            .round-button.done {
                background-color: #50e820; 
                background-image: url('/icons/check.png');
                cursor: pointer;
            }

            .round-button:hover.active {
                filter: brightness(1.2); 
            }   
        </style>
        
        <!-- Button Path-->
        <div style="display:flex;justify-content:center;width:100%;">
            <div style="flex-direction: row;">
                <div th:each="(id, questions) : ${bodyPartQuestionsMap}"></div>
                <div>
                    <button td:href="/bodyPart/{mainPart.id}/quizzes/{id}" id="id" class="round-button active" style="margin-top:60px;"> </button>
                </div>   
            </div>
        </div>
    </div>
  </body>
</html>
